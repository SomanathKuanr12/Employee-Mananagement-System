
<div id="container">
<form *ngIf="!isUpdated && !isAlreadyUpdated && isValidate">
<div class="form-group">
    <label>New Password:</label>
    <input type="password" name="new" [(ngModel)]="data1.password">
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input type="password" name="Confirm" [(ngModel)]="confirmPassword">
  </div>
  <button (click)="onUpdate()"  class="btn btn-primary">Update</button>
  <div>
    <p  id="success" *ngIf="message">*{{message}}</p>
    <p  id="err" *ngIf="errMassage">*{{errMassage}}</p>
  </div>
</form>

<div *ngIf="isUpdated" id="updated">
  <h3>Thank you !!!!</h3>
  <br>
  <h5>You had successfully created your password</h5>
</div>

<div *ngIf="isAlreadyUpdated" id="already">
<h3>You had already generated your Password</h3>
</div>
<div *ngIf="!isValidate">
  <h3 id="validate">Invalid link !!!! </h3>
</div>
</div>
