<div class="container">
    <h2>Password Change</h2>
    <form>
      <div>
        <span>Old Password:</span>
        <input type="password" name="oldp"  [(ngModel)]="data.oldPassword">
      </div>
      <div class="form-group">
        <span>New Password:</span>
        <input type="password" name="newp" [(ngModel)]="data.newPassword">
      </div>
      <div class="form-group">
        <button (click)="changePassword()">Change Password</button>
      </div>
      <h5>*{{message}}</h5>
    </form>
  </div>
