<div class="container">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <h3>Add Admin </h3>
        <div class="form-group">
          <span>Name:</span>
          <input type="text" id="name" name="name" class="form-control" ngModel [(ngModel)]="data.name" required>
        </div>
        <div class="form-group">
          <span>Email:</span>
          <input type="email" id="email" name="email" class="form-control" ngModel [(ngModel)]="data.email"  required email>
        </div>
        <div class="form-group">
          <span>Password</span>
          <input type="password" id="password" name="password" class="form-control" ngModel [(ngModel)]="data.password"  required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
