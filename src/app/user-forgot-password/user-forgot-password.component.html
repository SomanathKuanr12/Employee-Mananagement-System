
<!-- app.component.html -->
<div id="container">
    <h2>Password reset form</h2>
    <form>
      <div class="form-group" *ngIf="!verified">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email"  [(ngModel)]="data.email"  required>
      </div>     
       <div class="form-group" *ngIf="isOtpSent">
        <label for="otp">OTP:</label>
        <input type="text" class="form-control" id="otp" name="otp" [(ngModel)]="userInput" required>
      </div> 
      <div *ngIf="verified">
        <div class="form-group">
          <label>New Password:</label>
          <input type="password" name="new" [(ngModel)]="data1.password">
        </div>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" name="Confirm" [(ngModel)]="confirmPassword">
        </div>
      </div>
      <div>
        <p  id="success" *ngIf="message">*{{message}}</p>
        <p  id="err" *ngIf="errMassage">*{{errMassage}}</p>
      </div>
      <button (click)="onSubmit()" *ngIf="!isOtpSent && !verified" class="btn btn-primary">Send otp</button>
      <button (click)="onVerify()" *ngIf="isOtpSent" class="btn btn-primary">Verify otp</button>
      <button (click)="onUpdate()" *ngIf="verified" class="btn btn-primary">Update</button>
      
    </form>
  </div>
